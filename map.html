<style>



  .block{
    border: solid 1px red;
    background-color: green;
    width: 10px;
    height: 10px;
  }





  /* для элемента input c type="checkbox" */
  .custom-checkbox {
    position: absolute;
    z-index: -1;
    opacity: 0;
  }
  /* для элемента label, связанного с .custom-checkbox */
  .custom-checkbox+label {
    display: inline-flex;
    align-items: center;
    user-select: none;
  }
  /* создание в label псевдоэлемента before со следующими стилями */
  .custom-checkbox+label::before {
    content: '';
    display: inline-block;
    width: 2.4rem;
    height: 2.4rem;
    flex-shrink: 0;
    flex-grow: 0;
    border: 1px solid #adb5bd;
    margin-right: 0.5em;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50% 50%;
  }
  /* стили при наведении курсора на checkbox */
  .custom-checkbox:not(:disabled):not(:checked)+label:hover::before {
    border-color: #b3d7ff;
  }
  /* стили для активного чекбокса (при нажатии на него) */
  .custom-checkbox:not(:disabled):active+label::before {
    background-color: #b3d7ff;
    border-color: #b3d7ff;
  }
  /* стили для чекбокса, находящегося в фокусе
  .custom-checkbox:focus+label::before {
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
  }
  /* стили для чекбокса, находящегося в фокусе и не находящегося в состоянии checked */
  /* .custom-checkbox:focus:not(:checked)+label::before {
    border-color: #80bdff;
  } */ 
  /* стили для чекбокса, находящегося в состоянии checked */
  .custom-checkbox:checked+label::before {
    border-color: #0b76ef;
    background-color: #104ABA;
    background-image: url("./vec.svg");
  }
  /* стили для чекбокса, находящегося в состоянии disabled */
  .custom-checkbox:disabled+label::before {
    background-color: #ff330a;
    /* background-image: url("./plus.svg"); */
  }







  /* для элемента input c type="checkbox" */
  .custom-checkbox2 {
    position: absolute;
    z-index: -1;
    opacity: 0;
  }
  /* для элемента label, связанного с .custom-checkbox */
  .custom-checkbox2+label {
    display: inline-flex;
    align-items: center;
    user-select: none;
  }
  /* создание в label псевдоэлемента before со следующими стилями */
  .custom-checkbox2+label::before {
    content: '';
    display: inline-block;
    width: 2.4rem;
    height: 2.4rem;
    flex-shrink: 0;
    flex-grow: 0;
    margin-right: 0.5em;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50% 50%;
  }
  /* стили при наведении курсора на checkbox */
  .custom-checkbox2:not(:disabled):not(:checked)+label:hover::before {
    border-color: #b3d7ff;
  }
  /* стили для активного чекбокса (при нажатии на него) */
  .custom-checkbox2:not(:disabled):active+label::before {
    background-color: #b3d7ff;
    border-color: #b3d7ff;
  }
  /* стили для чекбокса, находящегося в фокусе
  .custom-checkbox:focus+label::before {
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
  }
  /* стили для чекбокса, находящегося в фокусе и не находящегося в состоянии checked */
  /* .custom-checkbox:focus:not(:checked)+label::before {
    border-color: #80bdff;
  } */ 
  /* стили для чекбокса, находящегося в состоянии checked */
  .custom-checkbox2:checked+label::before {
    background-image: url("./plus.svg");
  }
  /* стили для чекбокса, находящегося в состоянии disabled */
  .custom-checkbox2:not(:checked)+label::before {
    /* background-color: #8d3610; */
    background-image: url("./minus.svg");
  }

</style>
